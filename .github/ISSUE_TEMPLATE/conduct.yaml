  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: Describe the scope of the Code of Conduct. Use existing or update per team agreements.
      placeholder: Explain where and when the Code of Conduct applies.
    validations:
      required: true

  - type: textarea
    id: enforcement
    attributes:
      label: Enforcement
      description: Describe how instances of unacceptable behavior can be reported and handled. Use existing or update per team agreements.
      placeholder: Explain the enforcement process here.
    validations:
      required: true

  - type: textarea
    id: enforcement-guidelines
