  - type: markdown
    attributes:
      value: |
        ## Enforcement
        Refer to [../../CODE_OF_CONDUCT.md](../../CODE_OF_CONDUCT.md) for more details on sample statements. Updated as needed.

  - type: textarea
    id: enforcement-responsibilities
    attributes:
      label: Enforcement Responsibilities
      description: Describe the responsibilities of community leaders in enforcing the Code of Conduct. Use existing or update per team agreements.
      placeholder: Explain enforcement responsibilities here.
    validations:
